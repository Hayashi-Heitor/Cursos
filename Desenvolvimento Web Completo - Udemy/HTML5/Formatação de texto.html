<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Formatações de texto</title>
	</head>

	<body>

		<h1>Formatações de texto</h1>

		<hr>

		Esse é um texto em <strong>negrito</strong> <br>
		Esse é um texto em <em>itálico</em> <br>
		Esse é um texto com <u>underline</u> <br>
		Esse é um texto <strike>errado</strike>
	</body>
