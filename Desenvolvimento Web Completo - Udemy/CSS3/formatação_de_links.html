<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foramatação de links</title>

    <style type="text/css">

        a {
            padding: 5px;
            text-decoration: none;
        }

        /*Links não visitados*/
        a:link {
            color: red;
        }

        /* Links visitados */
        a:visited {
            color: green;
        }

        /* Com cursor em cima */
        a:hover {
            color:black;
            background: gray;
        }

        /* Clicado */
        a:active {
            color: beige;
        }

    </style>
</head>
