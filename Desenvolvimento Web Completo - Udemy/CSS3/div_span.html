<!DOCTYPE html>

<html>
	<head>
		<title>Div e span</title>
		<meta charser="utf-8">

		<style type="text/css">
			
			#topo {
				background: skyblue;
			}

			#conteudo{
				background: purple;
			}

			.produtos{
				background: grey;
				margin: 10px;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: lightpink;
			}

		</style>
	</head>

	<body>
		<div id="topo">
			
			<img src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-css/sta-je-css.png" width="200">
			<ul type="square">
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			
			<div class="produtos">
				Produto 1
			</div>

			<div class="produtos">
				Produto 2
			</div>

			<div class="produtos">
				Produto 3
			</div>

		</div>

		<div id="rodape">
			Todos os direitos reservados
		</div>

		<span id="assinatura">
			jamilton
		</span>
	</body>
</html>
